<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" lang="ru" content="Yaroslav Chelov">
    <title>Главная страница сайта</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerlogo">
                <div>
                    <a href="#" target="self"><img src="img/group2.svg" style="margin: 18px 0 0 231px;" height="38px"
                            alt="Логотип компании"></a>
                </div>
                <div>
                    <img src="img/loupe.png" style="margin: 29px 0 15px 35px;" height="26px" alt="Поиск">
                </div>
            </div>

        </div>
        <div class="addblock">
            <div>
                <img src="img/man.png" height="764" alt="Фото верхнего блока рекламы">
            </div>
            <div class="addblocktext">
                <div style="margin: 0; width: 12px; height: 92px; background-color:#F16D7F;">
                </div>
                <div class="brandtext">
                    <div class="brandtextbig">
                        THE BRAND</div>
                    <div class="brandtextsmall">
                        OF LUXERIOUS <span style="color: #F16D7F;">FASHION</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="contentadd">
            <div class="contentaddflex">
                <div style="height: 260px; width: 30%; background-image: url(img/womanlayer.png);">
                    <div class="contentaddtexttop">
                        <a href="#" target="self"><img src="img/01.png" alt="30% OFF FOR WOMEN"></a>
                    </div>
                </div>
                <div style="height: 260px; width: 30%; background-image: url(img/manlayer.png);">
                    <div class="contentaddtexttop">
                        <a href="#" target="self"><img src="img/02.png" alt="HOT DEAL FOR MEN"></a>
                    </div>
                </div>
                <div style="height: 260px; width: 30%; background-image: url(img/kidlayer.png)">
                    <div class="contentaddtexttop">
                        <a href="#" target="self"><img src="img/03.png" alt="NEW ARRIVALS FOR KIDS"></a>
                    </div>
                </div>
            </div>
            <div
                style="height: 180px; margin: 30px 0 0 0; border: grey solid 1px; background-image: url(img/group39.jpg); text-align: center;">
                <div class="contentaddtextbottom">
                    <a href="#" target="self"><img src="img/luxacc.png" alt="Link LUXIROUS & TRENDY ACCESORIES"></a>
                </div>
            </div>
        </div>
        <div class="contentitems">
            <img src="img/items.png" alt="Fetured Items">
        </div>
</body>

</html>
